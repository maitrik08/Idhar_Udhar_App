name: idhar_udhar
description: "Idhar Udhar Application"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0
  pin_code_fields: ^7.4.0
  intl: ^0.20.2
  material_symbols_icons: ^4.2815.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/home/
    - assets/images/ride/
    - assets/images/delivery/
    - assets/images/icons/
    - assets/images/
    - assets/

  fonts:
    - family: inter
      fonts:
        - asset: assets/fonts/inter.ttf
    - family: lexend
      fonts:
        - asset: assets/fonts/Lexend.ttf
